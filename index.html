		<div class="rules">
			<p><strong>Game Rules -</strong>
			</p>
			<ol>
				<li>User will win the game if grid contains all unique cats in a row.</li>
				<li>User will lose the game if there are duplicate cats in a row.</li>
				<li>Duplicate cats are allowed in a column.</li>
				<li>Whole grid should be filled with cats before displaying any result.</li>
			</ol>
